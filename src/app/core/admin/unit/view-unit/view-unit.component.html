<div id="printSectionId" #epltable dir="rtl" class="justify-content-center">
    <div id="printSectionId">
        <div class="box">
            <div class="justify-content-center text-center m-2">
                <h1>{{unit.unitType}} {{unit.companyName}}</h1>
            </div>
            <div class="mt-3">
                <div class="d-flex justify-content-between">
                    <label>نوع واحد فناور : {{unit.unitType}}</label>
                </div>
                <div class="d-flex justify-content-between">
                    <label>اسم شرکت : {{unit.companyName}}</label>
                </div>
                <div class="d-flex justify-content-between">
                    <label>شناسه ملی شرکت : {{unit.companyID}}</label>
                </div>
                <div class="d-flex justify-content-between">
                    <label>مدیر عامل/نماینده : {{unit.ceoFullName}}</label>
                </div>
                <div class="d-flex justify-content-between">
                    <label>کد ملی مدیر عامل/نماینده : {{unit.ceoID}}</label>
                </div>
                <div class="d-flex justify-content-between">
                    <label>شماره موبایل مدیر عامل/نماینده: {{unit.ceoMobile}}</label>
                </div>
                <div class="d-flex justify-content-between">
                    <label>تلفن ثابت مدیر عامل/نماینده : {{unit.ceoPhone}}</label>
                </div>
                <div class="justify-content-right">
                    <label>اعضای هیئت مدیره :</label>
                    <ul *ngFor="let member of unit.members">
                        <li>
                            {{ member.position }} {{ member.fullName }}
                        </li>
                    </ul>
                </div>
                <div class="justify-content-right">
                    <label>ایده های محوری :</label>
                    <ul *ngFor="let idea of unit.idea">
                        <li>
                            {{ idea.title }}
                        </li>
                    </ul>
                </div>
                <div class="justify-content-right">
                    <label>اعضای تیم :</label>
                    <ul *ngFor="let team of unit.team">
                        <li>
                            {{ team.fullName }} {{ team.position }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center mt-5 mb-5">
    <button pButton type="button" [useExistingCss]="true" label="چاپ" printSectionId="printSectionId" ngxPrint
        icon="pi pi-print" iconPos="left"></button>
</div>
