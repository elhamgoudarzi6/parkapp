<div id="printSectionId" #epltable dir="rtl" class="justify-content-center">
    <div class="box">
        <div class="justify-content-center text-center m-2">
            <h1>{{paidLoan.unitType}} {{paidLoan.companyName}} - {{paidLoan.ceoFullName}}</h1>
        </div>
        <div class="mt-3">
            <div class="d-flex justify-content-between">
                <label>نوع واحد فناور : {{paidLoan.unitType}}</label>
                <label>وام گیرنده : {{paidLoan.ceoFullName}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>شماره موبایل مدیر عامل/نماینده: {{paidLoan.ceoMobile}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>تلفن ثابت مدیر عامل/نماینده : {{paidLoan.ceoPhone}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>اسم شرکت : {{paidLoan.companyName}}</label>
                <label>شناسه ملی شرکت : {{paidLoan.companyID}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>اعضای تیم یا شرکت : {{paidLoan.members}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>ایده محوری : {{paidLoan.idea}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>شماره وام گیرنده : {{paidLoan.ceoMobile}}</label>
                <label>نام ضامنین : {{paidLoan.guarantorsName}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>شماره ضامنین : {{paidLoan.guarantorMobile}}</label>
                <label>مبلغ مصوب : {{paidLoan.approvedAmount}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>مبلغ پرداختی : {{paidLoan.amountPayable}}</label>
                <label>نوع مصوبه : {{paidLoan.approvalType}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>تاریخ صورت جلسه : {{paidLoan.meetingDate}}</label>
                <label>شماره صورت جلسه : {{paidLoan.meetingNumber}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>تاریخ پرداخت : {{paidLoan.paymentDate}}</label>
                <label>تعداد اقساط : {{paidLoan.InstallmentNumber}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>اقساط باقی مانده : {{paidLoan.InstallmentRemainNumber}}</label>
                <label>محل پرداخت : {{paidLoan.paymentPlace}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>تاریخ پرداخت مرحله اول : {{paidLoan.paymentDateFirst}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>تاریخ پرداخت مرحله دوم : {{paidLoan.paymentDateSecond}}</label>
            </div>
            <div class="d-flex justify-content-between">
                <label>تاریخ پرداخت مرحله سوم : {{paidLoan.paymentDateThird}}</label>
            </div>
        </div>
    </div>
</div>
<div class="text-center mt-5 mb-5">
    <button pButton type="button" [useExistingCss]="true" label="چاپ" printSectionId="printSectionId" ngxPrint
        icon="pi pi-print" iconPos="left"></button>
</div>
