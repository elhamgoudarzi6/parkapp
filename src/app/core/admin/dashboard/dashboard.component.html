<div class="pnl-content p-3">
  <div class="row no-gutters">
    <div class="col-lg-12">
      <div class="box">
        <div class="row no-gutters justify-content-center">
          <div class="col-lg-12 col-sm-12 align-self-center">
            <ul class="list-inline panel-breadcrumb">
              <li class="list-inline-item pointer" [routerLink]="['/']">سامانه نگاه</li>
              <li class="list-inline-item pointer" [routerLink]="['/']">واحد اعتبارات</li>
              <li class="list-inline-item current">صفحه اصلی</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row support">
  <div class="col-lg-3 col-md-6 mt-1">
    <a class="support-item" [routerLink]="['/panel/unit']">
      <i class="pi pi-building"></i>
      <div class="text">
        <h5 class="purecounter">واحد های فناور</h5>
        <p> تعداد واحد های فناور {{unitCount}}</p>
      </div>
    </a>
  </div>

  <div class="col-lg-3 col-md-6 mt-1">
    <a class="support-item" [routerLink]="['/panel/payment']">
      <i class="pi pi-calendar"></i>
      <div class="text">
        <h5 class="purecounter">تسهیلات</h5>
        <p>تعداد تسهیلات پرداختی {{paidLoanCount}} </p>
      </div>
    </a>
  </div>

  <div class="col-lg-3 col-md-6 mt-1">
    <a class="support-item">
      <i class="pi pi-inbox"></i>
      <div class="text">
        <h5 class="purecounter">صندوق ورودی</h5>
        <p>تعداد پیغام ورودی 20 </p>
      </div>
    </a>
  </div>

  <div class="col-lg-3 col-md-6 mt-1">
    <a class="support-item" [routerLink]="['/panel/config']">
      <i class="pi pi-cog"></i>
      <div class="text">
        <h5 class="purecounter">تنظیمات</h5>
        <p>تنظیمات کاربری</p>
      </div>
    </a>
  </div>

</div>



<div class="row cards mt-1">
  <div class="col-lg-6 col-md-6 mt-2">
    <div class="card">
      <h5 class="m-2">واحد های فناور</h5>
      <p-chart type="doughnut" [data]="data" [options]="chartOptions" [style]="{'width': '50%'}">
      </p-chart>
    </div>
  </div>

  <div class="col-lg-6 col-md-6 mt-2">
    <div class="card">
      <h5 class="m-2">تسهیلات پرداختی</h5>
      <p-chart type="doughnut" [data]="data2" [options]="chartOptions" [style]="{'width': '50%'}">
        <!-- <p-chart type="pie" [data]="data2" [options]="chartOptions" [style]="{'width': '50%'}"> -->
      </p-chart>
    </div>
  </div>

</div>
